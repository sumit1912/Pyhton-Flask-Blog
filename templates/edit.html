{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/Superheroes.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Welcome to the</h1>
                    <h1>world of</h1>
                    <h1>Superheroes</h1>
                    <span class="subheading">Let's save the world</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <a href="/dashboard">
                <button class="btn btn-primary">Dashboard Home</button>
            </a>
            <a href="/logout">
                <button class="btn btn-primary">Logout</button>
            </a>
            <hr>
            <h1>Add/Edit Posts</h1>
            <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name='title' required
                               data-validation-required-message="Please enter a title." value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Alias</label>
                        <input type="text" class="form-control" placeholder="Alias" id="alias" name='alias' required
                               data-validation-required-message="Please enter an alias." value="{{post.alias}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Tagline</label>
                        <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline"
                               required data-validation-required-message="Please enter a tagline."
                               value="{{post.tagline}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug"
                               required data-validation-required-message="Please enter Slug." value="{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content"
                                  required
                                  data-validation-required-message="Please enter a Content.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image file</label>
                        <input class="form-control" placeholder="Image file" name="img_file" id="img_file"
                               value="{{post.img_file}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
